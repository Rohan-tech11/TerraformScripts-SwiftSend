---
- name: Deploy Jenkins
  hosts: ansible_controller
  gather_facts: false
  vars_files:
    - ../group_vars/all.yml
    - ../vars/main.yml
  tasks:
    - name: Set context for kubectl
      command: "kubectl config use-context {{ kubectl_context_name }}"
      changed_when: false

    - name: "Deploy ALB and NGINX Ingress Controllers"
      include_role:
        name: ingress-controllers

    - name: "Deploy Jenkins"
      include_role:
        name: jenkins
